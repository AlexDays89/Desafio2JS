<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <p class="titulo">Puedes llevar hasta 10 stickers en total</p>
    </header>
    <main>
        <div class="galeriastickers">
            <div class="stickers">
                <img src="./assets/img/logocolts.jpg" alt="colts">
                <input class="cantidad1"></input>
            </div>
            <div class="stickers">
                <img src="./assets/img/logojaguars.jpg" alt="jaguars">
                <input class="cantidad2"></input>
            </div>
            <div class="stickers">
                <img src="./assets/img/logotexans.jpg" alt="texans">
                <input class="cantidad3"></input>
            </div>
        </div>
    </main>
    <div class="total">
        <p class="totalstickers"></p>
        <p class="mensaje"></p>
        <button class="boton">Verificar</button>
    </div>

    <script src="./assets/js/parte2.js"></script>
</body>
</html>
